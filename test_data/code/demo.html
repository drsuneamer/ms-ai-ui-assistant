<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple Shopping Mall</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      background-color: #555;
      padding: 0.5rem;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .product-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
    }

    .product {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 1rem;
      text-align: center;
    }

    .product img {
      width: 100%;
      max-height: 150px;
      object-fit: cover;
      border-radius: 6px;
    }

    .product button {
      margin-top: 0.5rem;
      padding: 0.5rem 1rem;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: #eee;
      margin-top: 2rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>My Shopping Mall</h1>
  </header>

  <nav>
    <a href="#">홈</a>
    <a href="#">상품</a>
    <a href="#">장바구니</a>
    <a href="#">마이페이지</a>
  </nav>

  <main class="product-list">
    <div class="product">
      <img src="https://via.placeholder.com/200x150" alt="상품 1"/>
      <h3>상품 1</h3>
      <p>₩10,000</p>
      <button>장바구니 담기</button>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/200x150" alt="상품 2"/>
      <h3>상품 2</h3>
      <p>₩20,000</p>
      <button>장바구니 담기</button>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/200x150" alt="상품 3"/>
      <h3>상품 3</h3>
      <p>₩15,000</p>
      <button>장바구니 담기</button>
    </div>
  </main>

  <footer>
    &copy; 2025 My Shopping Mall. All rights reserved.
  </footer>

</body>
</html>
